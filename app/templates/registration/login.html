{% include "base.html" %}

{% block content %}
<form method="post">
  {% csrf_token %}
  <div class="py-20 px-80">
    {{form}}
    <div class=" shadow-2xl shadow-zinc-400 rounded-lg px-10 py-10">
        <div class="grid grid-cols-3 gap-2">
            <button type="submit" class=" w-full py-2 rounded-full font-bold bg-gray-100 text-gray-500 ml-2 hover:bg-gray-200 hover:text-gray-600">
                Login
             </button>

             <a href="{% url 'signup' %}" class="py-2 rounded-full text-center font-bold bg-gray-100 text-gray-500 ml-2 hover:bg-gray-200 hover:text-gray-600">
                Signup Now
             </a>
        </div>
        
    </div>

  </div>
  
</form>
{% endblock content %}
